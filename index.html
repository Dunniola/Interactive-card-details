<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="CSS/reset.css">
  <link rel="stylesheet" href="CSS/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive card details form</title>

  
    
</head>
<body>
  <div class="flex">
      <main>
        <div class="containerOne"></div>
        <div class="main-container">
        <div class="grid">
          <img src="images/bg-card-front.png" alt=""    class="frontCard"> 
          <div class="cardInput">
            <span class="cardNumber">
              0000  0000  0000  0000  </span>
              <div class="leftSection">
             
    
            <img src="images/card-logo.svg" alt="" class="logo">
            <div class="align">
            <div class="cardName">
              Jane Appleseed
            </div>
            <div class="cardValidity">
             <span class="cardMonth">00</span>/<span class="cardYear">00</span>
            </div>
          </div>
          </div>
          <div class="backCard">
            <img src="images/bg-card-back.png" alt="" class="backCard">
          
        </div>
           <div class="cardCvv">
            000
            </div>
          </div>
        </div>
        </div>
    </main>
    <aside>
      <form action="#">
        <div class="gridOne">
        <label for="NameInput">CARDHOLDER NAME </label>
        <br>
          <input type="text" id="NameInput" placeholder="e.g Jane Applessed" required >
          <p class="errorMessage"></p>
        </div>

        <div class="gridTwo">
        <label for="NumberInput" class="cardNo">CARD NUMBER  </label>
        <br>
          <input type="text"
           oninput = "if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength)"
           placeholder="e.g 1234 5678 9123 0000"
           maxlength ="16"
           minlength="16"
           id="NumberInput">
      
        <p class="errorMessage"></p>
        </div>
     
        <div class="container">
          <div class="container one">
            <label> EXP. DATE (MM/YY)
               <div class="gridThree">
                 <div class="month">
                   <input type="number"
                   oninput="if(this.value.length > this.maxLength)this.value = this.value.slice(0, this.maxLength)" id="month" 
                   placeholder="MM"
                   maxlength="2"
                   minlength="2">
                    <p class="errorMessage"></p>
           
                  </div>
       
       
        
                  <div class="year">
                    <input type="number"
                      oninput="if(this.value.length > this.maxLength)this.value = this.value.slice(0, this.maxLength)" id="year" 
                       placeholder="YY"
                       maxlength="2"
                      minlength="2">
                  </div> 
                </div>
              
            </label>   
          </div>

        <div class="container two">
          <div class="gridFour">
            <label for="cvv">CVC </label>
           <br>
            <input type="number" oninput="if(this.value.length> this.maxLength) this.value = this.value.slice(0, this.maxLength)"
            id="cvv"
            placeholder="e.g. 123"
            maxlength="3"
            minlength="3">
           
    
            <p class="errorMessage"></p>
          </div>
        </div>
      </div>
  
        <button id="confirmButton">Confirm</button>
        </form>
    
      </aside>

 
    <div class="thankYou hidden">
      <img src="images/icon-complete.svg" alt="">
      <h1>THANK YOU!</h1>
      <p> We've added your card details</p>
      <button id="continueButton" >Continue</button>
    </div>
  </div>

  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Dunniola/Interactive-card-details.git">Dunniola</a>.
  </div>

  <script type="module" src="js/script.js"></script>
</body>
</html>
